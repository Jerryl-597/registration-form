<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main class="small-main">
      <article class="one">
        <div class="title"><h2>Learn to code by watching others</h2></div>
        <div class="info">
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers thinks
            is invaluable
          </p>
        </div>
      </article>
      <article class="two">
        <div class="promo">
          <span class="pro">Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <div class="form-group">
          <form action="" class="form-design">
            <input
              type="text"
              class="input-form"
              placeholder="First name"
              required
            />
            <input
              type="text"
              class="input-form"
              placeholder="last name"
              required
            />
            <input
              type="email"
              class="input-form"
              placeholder="email address"
              required
            />
            <input
              type="password"
              class="input-form"
              placeholder="password"
              required
            />
            <button class="but">claim your free trial</button>
          </form>
          <div class="agreement">
            <p>
              By clicking the button, you are agreeing to our
              <span class="terms">Terms and Services</span>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
